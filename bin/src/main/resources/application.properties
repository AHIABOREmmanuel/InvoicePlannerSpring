spring.application.name=invoicePlannerSpring

# Configuration JWT
jwt.
jwt.expiration=86400
jwt.refresh-expiration=604800

# Configuration du serveur
server.port=8080
server.servlet.context-path=/

# Configuration de la base de donn√©es
spring.datasource.url=jdbc:mysql://localhost:3306/invoice_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=2005
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration de Jackson pour les dates
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Africa/Lome

# Configuration des messages d'erreur
server.error.include-message=always
server.error.include-binding-errors=always

# Configuration du niveau de journalisation
logging.level.org.springframework.security=DEBUG
logging.level.com.invoice.planner=TRACE


# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha


# Cors Origin All
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*

